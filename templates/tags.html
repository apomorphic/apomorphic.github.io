<!-- List of categories -->
{% extends "base.html" %}

<!-- Modify page title (on tab etc.) -->
{% block title %}Tags - {{ SITENAME }}{%endblock%}

{% block content %}
<div class="row-fluid archive-title">
    <div class="page-title span10 offset1">
        <h1>Tags</h1>
    </div>
</div>
<ul>
{% for tag, articles in tags %}
	<li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag|capitalize }}</li>
{% endfor %}
</ul>
{% endblock content %}
